{% block content %}

{% if form.errors %}
<p>Something went wrong with registration.</p>
{% endif %}

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password1.label_tag }}</td>
            <td>{{ form.password1 }}</td>
        </tr>
        <tr>
            <td>{{ form.password2.label_tag }}</td>
            <td>{{ form.password2 }}</td>
        </tr>
    </table>
    <input type="submit" value="register" />
    <input type='button' onclick='location.href="/accounts/login";' value='go to login'></input>
</form>

{% endblock %}
