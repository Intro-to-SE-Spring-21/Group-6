{% extends "base-template.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-sm">
    <h1>
        Tweets
    </h1>
    <div>
        <ul>
            {% for tweet in tweets %}
                <li>
                    <h3>{{tweet.message}}</h3>
                </li>
            {% endfor %}
        </ul>
    </div>

    <h1>
        Create Tweets
    </h1>
    <div>
        <form method="POST" class="container-sm">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="submitTweet" class="btn btn-success" />
        </form>
    </div>
</div>



{% endblock %}
